
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Norway Sections</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
    }

    .section {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
        min-height: 500px;
    }

    /* Image container */
    .image-box {
        position: relative;
        width: 75%; /* 9/12 */
        height: 500px; /* Fixed height */
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* No cropping */
        display: block;
    }

    /* Text container overlay */
    .text-box {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #000;
        color: #fff;
        padding: 50px 60px;
        max-width: 380px;
    }

    .text-box h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 0 0 12px;
    }

    .text-box p {
        font-size: 1.1rem;
        color: #999;
        margin: 0;
    }

    /* Section 1: Image Left / Text Right */
    .section-left {
        flex-direction: row;
    }
    .section-left .text-box {
        right: 0;
    }

    /* Section 2: Image Right / Text Left */
    .section-right {
        flex-direction: row-reverse;
    }
    .section-right .text-box {
        left: 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .image-box {
            height: 350px;
        }
        .text-box {
            padding: 20px 25px; /* Smaller */
            max-width: 250px;   /* Narrower */
        }
        .text-box h1 {
            font-size: 1.6rem;
        }
        .text-box p {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .image-box {
            height: 250px;
        }
        .text-box {
            padding: 15px 20px;
            max-width: 200px;
        }
        .text-box h1 {
            font-size: 1.4rem;
        }
        .text-box p {
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>

<!-- Section 1: Image Left / Text Right -->
<section class="section section-left">
    <div class="image-box">
        <img src="images/test.jpg" alt="Norway Fjord">
        <div class="text-box">
            <h1>Norway</h1>
            <p>Fjords | Sunsets | Spectacular</p>
        </div>
    </div>
</section>

<!-- Section 2: Image Right / Text Left -->
<section class="section section-right">
    <div class="image-box">
        <img src="images/test.jpg" alt="Norway Fjord">
        <div class="text-box">
            <h1>Norway</h1>
            <p>Fjords | Sunsets | Spectacular</p>
        </div>
    </div>
</section>

</body>
</html>
